<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="scss/bootstrap.min.css">


    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>

<body>
    <div class="comtreiner">
        <div class="row">
            <div class="col-3 basemin d-grid mb-3"><select class="form-select" aria-label="Default select example" id="min_el">
                    <option selected>20</option>
                    <option >30</option>
                    <option >40</option>
                </select></div>
            <div class="col-3 timer mb-3"><div class="p-2 border bg-light text-center" id="time_e">Custom column padding</div></div>
            <div class="col-3 d-grid mb-3"><button class="btn btn-primary" type="button" onclick="countdown('on')">Start</button>
            </div>
             <div class="col-3  d-grid mb-3 reset" onclick="countdown('off')">
                <button class="btn btn-primary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16" style="margin-right: 2x; margin-left: 2px;">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z">
                    </path>
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z">
                    </path>
                </svg></button>
                </div>
       
            <div class="col-3 text-center bonus" ><img src="https://img.icons8.com/cotton/64/000000/controller--v2.png" alt=""><span class="bonus__text" id="game">0</span></div>
            <div class="col-3 text-center bonus" ><img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-star-astrology-flaticons-flat-flat-icons.png" alt=""><span class="bonus__text" id="star">0</span></div>
            <div class="col-3 text-center bonus" ><img src="https://img.icons8.com/dusk/64/000000/gg.png" alt=""><span class="bonus__text" id="coin">0</span></div>
            <div class="col-3 text-center bonus" ><img src="https://img.icons8.com/ios-filled/64/26e07f/starred-ticket.png" alt=""><span class="bonus__text" id="ticket">0</span></div>
        </div>
    </div>
    <script src="js/timer.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
